<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=https://mohammedhrima.github.io/mhrima">
  <title>Redirecting...</title>
  <style>
    /* Basic reset */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Container for the message and spinner */
    .redirect-container {
      max-width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Loading spinner */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #09f;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    /* Spinner animation */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Message styling */
    .message {
      font-size: 16px;
      color: #333;
    }

    .message a {
      color: #09f;
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="redirect-container">
    <div class="spinner"></div>
    <p class="message">Redirecting to <a href="https://mohammedhrima.github.io/mhrima">mhrima's page</a>...</p>
  </div>
</body>

</html>
